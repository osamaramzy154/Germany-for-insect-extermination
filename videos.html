<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لقطات من شغلنا | الالمانية المتحدة</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      margin: 20px 0;
      font-size: 24px;
      color: #ffcc00;
    }

    .videos {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      padding: 20px;
    }

    video {
      width: 45%;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
    }

    a.back-btn {
      display: inline-block;
      margin: 20px;
      padding: 10px 18px;
      background: #ffcc00;
      color: black;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: 0.3s;
    }

    a.back-btn:hover {
      background: #ffaa00;
    }
  </style>
</head>
<body>

  <h1>🎥 لقطات من شغلنا</h1>

  <div class="videos">
    <video autoplay muted loop playsinline>
      <source src="company1.mp4" type="video/mp4">
      متصفحك لا يدعم تشغيل الفيديو.
    </video>

    <video autoplay muted loop playsinline>
      <source src="company2.mp4" type="video/mp4">
      متصفحك لا يدعم تشغيل الفيديو.
    </video>
  </div>

  <a href="index.html" class="back-btn">⬅ الرجوع للصفحة الرئيسية</a>

</body>
</html>
